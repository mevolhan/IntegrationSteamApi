<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход - Achievement Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --steam-dark: #171a21;
            --steam-blue: #1b2838;
            --steam-light-blue: #2a475e;
            --steam-accent: #66c0f4;
            --steam-text: #c7d5e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--steam-dark) 0%, var(--steam-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 2px solid var(--steam-accent);
        }

        .login-header {
            background: linear-gradient(135deg, var(--steam-dark) 0%, var(--steam-light-blue) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--steam-accent);
        }

        .login-header h2 {
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }

        .login-body {
            padding: 2rem;
        }

        .form-control:focus {
            border-color: var(--steam-accent);
            box-shadow: 0 0 0 0.25rem rgba(102, 192, 244, 0.25);
        }

        .btn-steam {
            background: linear-gradient(135deg, var(--steam-dark) 0%, var(--steam-light-blue) 100%);
            border: 2px solid var(--steam-accent);
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-steam:hover {
            background: linear-gradient(135deg, var(--steam-accent) 0%, var(--steam-light-blue) 100%);
            border-color: white;
            color: var(--steam-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 192, 244, 0.3);
        }

        .input-group .btn-outline-secondary {
            border-color: #ced4da;
            border-left: 0;
        }

        .input-group .btn-outline-secondary:hover {
            border-color: var(--steam-accent);
            background-color: var(--steam-accent);
            color: white;
        }

        .alert {
            border-radius: 10px;
            border: 2px solid transparent;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, rgba(220, 53, 69, 0.05) 100%);
            border-color: #dc3545;
            color: #dc3545;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(25, 135, 84, 0.1) 0%, rgba(25, 135, 84, 0.05) 100%);
            border-color: #198754;
            color: #198754;
        }

        .login-footer {
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }

        .login-footer a {
            color: var(--steam-accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--steam-light-blue);
            text-decoration: underline;
        }

        .system-info {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .system-info a {
            color: var(--steam-accent);
            text-decoration: none;
        }

        .system-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="bi bi-trophy-fill me-2"></i>Achievement Tracker</h2>
            <p>Вход в систему</p>
        </div>

        <div class="login-body">
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label fw-bold">Имя пользователя</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control form-control-lg" id="username" name="username"
                               placeholder="Введите имя пользователя" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Пароль</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                               placeholder="Введите пароль" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-4">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    Неверное имя пользователя или пароль
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show mb-4">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    Регистрация успешна! Теперь вы можете войти.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-steam btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i> ВОЙТИ В СИСТЕМУ
                    </button>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <p class="mb-2">Нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a></p>
            <p class="mb-0">
                <a th:href="@{/}"><i class="bi bi-house me-1"></i>Вернуться на главную</a>
            </p>
        </div>
    </div>

    <div class="system-info">
        <p>
            Achievement Tracker v2.0 |
            <a href="/api-demo">API Demo</a> |
            <a href="/admin">Админка</a>
        </p>
        <p class="small">Spring Boot 3.2.3 | PostgreSQL | RabbitMQ | Steam API</p>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleButton = document.querySelector('.btn-outline-secondary i');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleButton.classList.remove('bi-eye');
            toggleButton.classList.add('bi-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleButton.classList.remove('bi-eye-slash');
            toggleButton.classList.add('bi-eye');
        }
    }

    // Автоматически скрывать алерты через 5 секунд
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

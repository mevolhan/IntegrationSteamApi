server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/achievement_tracker
    username: gamer
    password: password123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Steam API Configuration
steam:
  api:
    key: "Test"  # Замените на свой ключ Steam API

logging:
  level:
    org.springframework.web: INFO
    com.gamer.tracker: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"